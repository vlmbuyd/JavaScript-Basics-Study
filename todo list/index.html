<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo">
      <h1>UMC Study Plan</h1>
      <form class="todo-form" action="#" method="GET">
        <input type="text" placeholder="스터디 계획을 작성해 보세요!" />
      </form>
      <div class="todo-contents">
        <div class="have-todo">
          <strong>해야 할 일</strong>
          <ul class="todo-list"></ul>
        </div>
        <div class="done">
          <strong>해낸 일</strong>
          <ul class="done-list"></ul>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
