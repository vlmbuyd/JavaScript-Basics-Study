<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ToDo-List</h1>

      <form id="input-form">
        <input id="input" type="text" />
        <button id="btn" type="submit">+</button>
      </form>
      <div class="count">
        <span class="rest">남은 할 일 : </span>
        <span class="done">완료된 일 : </span>
      </div>
      <div class="filter">
        <button id="all">전체</button>
        <button id="active">활성</button>
        <button id="done">완료</button>
      </div>
      <div><input id="check-input" type="checkbox" /> <strong>All</strong></div>
      <ul id="all-list"></ul>
      <ul id="active-list" class="hide"></ul>
      <ul id="done-list" class="hide"></ul>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
